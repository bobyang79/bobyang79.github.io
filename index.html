<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }
        #countdown-container {
            position: relative;
            width: 30vmin;
            height: 30vmin;
        }
        #countdown {
            font-size: 10vmin;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
        }
        .click-marker {
            position: absolute;
            width: 2vmin;
            height: 2vmin;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        .fastest {
            background-color: green;
        }
        #controls {
            position: absolute;
            bottom: 10vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #restart-btn {
            padding: 1vmin 2vmin;
            font-size: 2vmin;
            cursor: pointer;
            margin-top: 2vmin;
            z-index: 10;
        }
        .blue-dot {
            position: absolute;
            width: 5vmin;
            height: 5vmin;
            background-color: blue;
            border-radius: 50%;
        }
        #speed-control {
            margin-top: 2vmin;
        }
    </style>
</head>
<body>
    <div id="countdown-container">
        <div id="countdown">Welcome</div>
    </div>
    <div id="controls">
        <button id="restart-btn">Restart</button>
        <input id="speed-control" type="range" min="0.1" max="1.0" step="0.1" value="0.5"> 
        <label for="speed-control">Speed: <span id="speed-value">0.5</span> 秒</label>
    </div>
    <audio id="beep-sound" src="beep.mp3" preload="auto"></audio> 
	<audio class="beep" src="a0.mp3" preload="auto"></audio>
	<audio class="beep" src="a1.mp3" preload="auto"></audio>
	<audio class="beep" src="a2.mp3" preload="auto"></audio>
	<audio class="beep" src="a3.mp3" preload="auto"></audio>
	<audio class="beep" src="a4.mp3" preload="auto"></audio>
	<audio class="beep" src="a5.mp3" preload="auto"></audio>
	<audio class="beep" src="a6.mp3" preload="auto"></audio>
	<audio class="beep" src="a7.mp3" preload="auto"></audio>
	<audio class="beep" src="a8.mp3" preload="auto"></audio>
	<audio class="beep" src="a9.mp3" preload="auto"></audio>
	<audio class="beep" src="a10.mp3" preload="auto"></audio>
	<audio class="beep" src="a11.mp3" preload="auto"></audio>
	<audio class="beep" src="a12.mp3" preload="auto"></audio>
	<audio class="beep" src="a13.mp3" preload="auto"></audio>
	<audio class="beep" src="a14.mp3" preload="auto"></audio>
	<audio class="beep" src="a15.mp3" preload="auto"></audio>
	<audio class="beep" src="a16.mp3" preload="auto"></audio>
	<audio class="beep" src="a17.mp3" preload="auto"></audio>
	<audio class="beep" src="a18.mp3" preload="auto"></audio>
	<audio class="beep" src="a19.mp3" preload="auto"></audio>
	<audio class="beep" src="a20.mp3" preload="auto"></audio>
	
    <script>
        let count;
        let interval;
        let firstClickTime = null;
        let firstClickPos = null;
        let dots = [];
        let countdownSpeed = 500;

        function createDots() {
            const container = document.getElementById('countdown-container');
            container.innerHTML = '<div id="countdown">' + count + '</div>';
            dots = [];
            const containerSize = Math.min(window.innerWidth, window.innerHeight) * 0.3;
            const radius = containerSize * 0.8;
            const centerX = containerSize * 0.5;
            const centerY = containerSize * 0.5;
            const dotSize = 5 * (Math.min(window.innerWidth, window.innerHeight) / 100);
            for (let i = 0; i < 20; i++) {
                const angle = ((20 - i) / 20) * (2 * Math.PI) - (Math.PI / 2);
                const x = centerX + radius * Math.cos(angle) - dotSize / 2;
                const y = centerY + radius * Math.sin(angle) - dotSize / 2;
                const dot = document.createElement('div');
                dot.className = 'blue-dot';
                dot.style.left = `${x}px`;
                dot.style.top = `${y}px`;
                container.appendChild(dot);
                dots.push(dot);
            }
        }

        function startCountdown() {
            count = 20;
            document.getElementById('countdown').textContent = count;
            document.querySelectorAll('.click-marker').forEach(el => el.remove());
            clearInterval(interval);
            firstClickTime = null;
            firstClickPos = null;
            createDots();
			const beepSound = document.getElementById('beep-sound'); // 取得音效元素
			const beepSounds = Array.from(document.querySelectorAll('.beep'));

            interval = setInterval(() => {
                if (count > 0) {
                    count--;
                    beepSounds[count].currentTime = 0; 
					beepSounds[count].play();

                    document.getElementById('countdown').textContent = count;
                    if (dots.length > 0) {
                        dots.shift().remove();
                    }
                }
                if (count <= 0) clearInterval(interval);
            }, countdownSpeed);
        }

        document.body.addEventListener('pointerdown', (event) => {
            if (event.target.id === 'restart-btn' || event.target.id === 'speed-control') return;
            if (count > 0) {
                const clickTime = performance.now();
                if (!firstClickTime || clickTime < firstClickTime) {
                    firstClickTime = clickTime;
                    firstClickPos = { x: event.clientX, y: event.clientY };
                    clearInterval(interval); // 停止倒數
                    
                    document.querySelectorAll('.click-marker').forEach(el => el.remove());
                    let marker = document.createElement('div');
                    marker.className = 'click-marker fastest';
                    marker.style.left = `${firstClickPos.x}px`;
                    marker.style.top = `${firstClickPos.y}px`;
                    document.body.appendChild(marker);
                }
            }
        });

        document.getElementById('restart-btn').addEventListener('click', (event) => {
			const beepSound = document.getElementById('beep-sound'); // 取得音效元素
			beepSound.play();

            event.stopPropagation();
            clearInterval(interval);
            startCountdown();
        });

        document.getElementById('speed-control').addEventListener('input', (event) => {
            countdownSpeed = event.target.value * 1000;
            document.getElementById('speed-value').textContent = event.target.value;
            startCountdown();
        });
        
    </script>
</body>
</html>
