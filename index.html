<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒數計時器</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #top-half, #bottom-half {
            width: 100%;
            height: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #top-half {
            background-color: lightblue;
        }
        #bottom-half {
            background-color: lightgreen;
        }
        #countdown-container {
            position: relative;
            width: 30vmin;
            height: 30vmin;
        }
        #countdown {
            font-size: 10vmin;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
        }
        .click-marker {
            position: absolute;
            width: 2vmin;
            height: 2vmin;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        .fastest {
            background-color: green;
        }
        #controls {
            position: absolute;
            bottom: 5vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        #restart-btn {
            padding: 1vmin 2vmin;
            font-size: 2vmin;
            cursor: pointer;
            margin-top: 2vmin;
            z-index: 10;
        }
        .blue-dot {
            position: absolute;
            width: 2vmin;
            height: 2vmin;
            background-color: blue;
            border-radius: 50%;
        }
        #speed-control {
            margin-top: 2vmin;
        }
    </style>
</head>
<body>
    <div id="top-half"></div>
    <div id="bottom-half">
        <div id="countdown-container">
            <div id="countdown">20</div>
        </div>
    </div>
    <div id="controls">
        <button id="restart-btn">重新開始</button>
        <input id="speed-control" type="range" min="0.1" max="1.0" step="0.1" value="0.5"> 
        <label for="speed-control">倒數速度: <span id="speed-value">0.5</span> 秒</label>
    </div>
    
    <script>
        let count;
        let interval;
        let firstClickRecorded = false;
        let countdownSpeed = 500;

        function startCountdown() {
            count = 20;
            document.getElementById('countdown').textContent = count;
            document.querySelectorAll('.click-marker').forEach(el => el.remove());
            clearInterval(interval);
            firstClickRecorded = false;
            interval = setInterval(() => {
                if (count > 0) {
                    count--;
                    document.getElementById('countdown').textContent = count;
                }
                if (count <= 0) clearInterval(interval);
            }, countdownSpeed);
        }

        function handleClick(event) {
            if (count > 0 && !firstClickRecorded) {
                firstClickRecorded = true;
                clearInterval(interval); // 停止倒數
                let marker = document.createElement('div');
                marker.className = 'click-marker fastest';
                marker.style.left = `${event.clientX}px`;
                marker.style.top = `${event.clientY}px`;
                document.body.appendChild(marker);
            }
        }

        document.getElementById('top-half').addEventListener('pointerdown', handleClick);
        document.getElementById('bottom-half').addEventListener('pointerdown', handleClick);

        document.getElementById('restart-btn').addEventListener('click', (event) => {
            event.stopPropagation();
            clearInterval(interval);
            startCountdown();
        });

        document.getElementById('speed-control').addEventListener('input', (event) => {
            countdownSpeed = event.target.value * 1000;
            document.getElementById('speed-value').textContent = event.target.value;
            startCountdown();
        });
        
        startCountdown();
    </script>
</body>
</html>
